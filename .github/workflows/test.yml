name: Tests
on: [push, pull_request]
# on:
#   push:
#     branches:
#       - main
#   pull_request:
#     branches:
#       - main
jobs:
  generate:
    name: Generate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: 'true'
      - uses: actions/setup-go@v5
      - run: go install -modfile internal/build/go.mod github.com/bufbuild/buf/cmd/buf
      - run: go install -modfile internal/build/go.mod google.golang.org/protobuf/cmd/protoc-gen-go
      - run: go install -modfile internal/build/go.mod google.golang.org/grpc/cmd/protoc-gen-go-grpc
      - run: |
          rm -rf api/*
          buf generate 
          mv -f api/temporal/api/cloud/* api && rm -rf api/temporal
      - run: |
          git config --local user.email "${GITHUB_ACTOR}@users.noreply.github.com"
          git config --local user.name "${GITHUB_ACTOR}"
          git add --all 
          if git diff-index --quiet HEAD --; then
            echo "No changes to commit"
          else
            echo "Error: Proto files not generated correctly."
            git diff --name-status HEAD
            exit 1
          fi
  tests:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-intel, macos-arm, windows-latest]
        go-version: ["oldstable", "stable"]
        include:
          - os: ubuntu-latest
            go-version: "stable"
          - os: macos-intel
            runsOn: macos-13
          - os: macos-arm
            runsOn: macos-14
    runs-on: ${{ matrix.runsOn || matrix.os }}
    name: Test Cloud Client
    env:
      TEMPORAL_API_KEY: ${{ secrets.TEMPORAL_API_KEY }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}
      - run: go test ./cloudclient
