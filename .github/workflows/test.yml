name: Tests
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  generate:
    name: Generate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: 'true'
      - uses: actions/setup-go@v5
      - uses: bufbuild/buf-setup-action@v1.49.0
      - run: go install -modfile=go.mod google.golang.org/protobuf/cmd/protoc-gen-go
      - run: go install -modfile=go.mod google.golang.org/grpc/cmd/protoc-gen-go-grpc
      - run: |
          rm -rf api/*
          buf generate 
          mv -f api/temporal/api/cloud/* api && rm -rf api/temporal
      - run: |
          git config --local user.email "${GITHUB_ACTOR}@users.noreply.github.com"
          git config --local user.name "${GITHUB_ACTOR}"
          git add --all 
          if git diff-index --quiet HEAD --; then
            echo "No changes to commit"
          else
            echo "Error: Proto files not generated correctly."
            git diff --name-status HEAD
            exit 1
          fi
  tests:
    name: Test Cloud Client
    runs-on: ubuntu-latest
    env:
      TEMPORAL_API_KEY: ${{ secrets.TEMPORAL_API_KEY }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
      - run: go test ./cloudclient
